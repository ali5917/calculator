<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/icon.png">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <p class="heading">Calculator</p>
        <div class="outline">
            <div class="nav">
                <p>CalcAli</p>
                <img src="./images/history.png">
            </div>
            <div class="screen">
                <div class="screen1">
                    <p>0</p>
                </div>
                <div class="screen2">
                    <p>12384</p>
                </div>
            </div>
            <div class="buttons">
                <div class="btns 1">
                    <button class="AC">AC</button>
                    <button class="back">
                        <img src="./images/back.png">
                    </button>
                    <button class="add">
                        <img src="./images/1.png">
                    </button>
                </div>
                <div class="btns 2">
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                    <button class="sub">
                        <img src="./images/2.png">
                    </button>
                </div>
                <div class="btns 3">
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                    <button class="mul">
                        <img src="./images/3.png">
                    </button>
                </div>
                <div class="btns 4">
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                    <button class="divide">
                        <img src="./images/4.png">
                    </button>
                </div>
                <div class="btns 5">
                    <button class="point">.</button>
                    <button class="0">0</button>
                    <button class="equal">
                        <img src="./images/5.png">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
