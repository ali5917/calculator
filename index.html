<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/icon.png">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <p class="heading">Calculator</p>
        <div class="outline">
            <div class="nav">
                <a href="./index.html">CalcAli</a>
                <button onclick="scrollToHistory()"><img title="History" src="./images/history.png"></button>
            </div>
            <div class="screen">
                <div class="screen1">
                    <p>0</p>
                </div>
                <div class="screen2">
                    <p>0</p>
                </div>
            </div>
            <div class="buttons">
                <div class="btns 1">
                    <button class="AC"><p>AC</p></button>
                    <button class="back">
                        <img src="./images/back.png">
                    </button>
                    <button id="+" class="add opt">
                        <img src="./images/1.png">
                    </button>
                </div>
                <div class="btns 2">
                    <button class="num seven"><p>7</p></button>
                    <button class="num eight"><p>8</p></button>
                    <button class="num nine"><p>9</p></button>
                    <button id="-" class="sub opt">
                        <img src="./images/2.png">
                    </button>
                </div>
                <div class="btns 3">
                    <button class="num four"><p>4</p></button>
                    <button class="num five"><p>5</p></button>
                    <button class="num six"><p>6</p></button>
                    <button id="*" class="mul opt">
                        <img src="./images/3.png">
                    </button>
                </div>
                <div class="btns 4">
                    <button class="num one"><p>1</p></button>
                    <button class="num two"><p>2</p></button>
                    <button class="num three"><p>3</p></button>
                    <button id="/" class="divide opt">
                        <img src="./images/4.png">
                    </button>
                </div>
                <div class="btns 5">
                    <button class="num point">.</button>
                    <button class="num zero"><p>0</p></button>
                    <button class="equal">
                        <img src="./images/5.png">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="history-section">
        <h3>History</h3>
        <div class="calc-history">
            <p class="history-default">Do Some Calculations First!</p>
        </div>
    </div>

    <div class="footer">
        <p>Copyright &copy <a class="git-link" href="https://github.com/ali5917">Ali</a> &middot The Odin Project 2023</p>
    </div>

    <audio src="./sound/click.wav" class="click-audio"></audio>

    <script src="./script.js"></script>
</body>
</html>
